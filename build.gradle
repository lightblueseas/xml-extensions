plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'de.alpharogroup:jobj-core:3.2.1'
    compile 'xerces:xercesImpl:2.12.0'
    compile 'org.apache.xmlbeans:xmlbeans:3.1.0'
    compile 'org.codehaus.jettison:jettison:1.4.0'
    compile 'com.thoughtworks.xstream:xstream:1.4.11.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'org.json:json:20190722'
    compile 'de.alpharogroup:file-worker:5.2'
    compile 'de.alpharogroup:jobject-clone:3.1.2'
    compile 'org.projectlombok:lombok:1.18.10'
    testCompile 'org.apache.velocity:velocity:1.7'
    testCompile 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.10.0'
    testCompile 'de.alpharogroup:test-objects:5.2'
    testCompile 'de.alpharogroup:velocity-extensions:1.3.1'
    testCompile 'org.meanbean:meanbean:2.0.3'
    testCompile 'de.alpharogroup:meanbean-factories:1.1.1'
    testCompile 'de.alpharogroup:jobj-contract-verifier:3.2'
    testCompile 'org.testng:testng:7.0.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:3.1.0'
}

group = 'de.alpharogroup'
version = '6.3-SNAPSHOT'
description = 'xml-extensions'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
