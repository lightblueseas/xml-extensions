
test {
    useTestNG()
}

jacocoTestReport {
    reports {
        xml.required.set(true)
        html.required.set(true)
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ["io/github/astrapi69/xml/node/NodeType.class"])
        }))
    }
}

check.dependsOn jacocoTestReport
